<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Redirect with Iframe</title>
    <script type="text/javascript">
        window.onload = function() {
            if (window.location.href !== "about:blank") {
                var newWindow = window.open("about:blank", "_blank");

                newWindow.document.write('<html><head><title>Blank Page with Iframe</title></head><body>');
                newWindow.document.write('<iframe src="https://www.hahagames.com/" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>');
                newWindow.document.write('</body></html>');

                window.close();
            }
        };
    </script>
</head>
<body>
    <h1>
    </h1>
</body>
</html>
